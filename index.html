<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consutando Cep</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <h2>Consulta CEP</h2>
        <br>
        <form>
            <div class="frm-row">
                <label for="cep">cep</label>
                <input type="text" nome="cep" id="cep" maxlength="8">
            </div>
            <div class="frm-row">
                <label for="rua">rua</label>
                <input type="text" nome="rua" id="rua">
            </div>
            <div class="frm-row">
                <label for="barrio">barrio</label>
                <input type="text" nome="barrio" id="barrio">
            </div>
            <div class="frm-row">
                <label for="ciudade">cidade</label>
                <input type="text" nome="cidade" id="cidade">
            </div>
            <div class="frm-row">
                <label for="estado">estado</label>
                <input type="text" nome="estado" id="estado">
            </div>
        </form>
        </br>
    </div>
    <script src="js/consulta-endereso.js"></script>
</body>

</html>
